<p>DETAILS !!!!!!</p>

<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>
      {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}}
    </mat-card-subtitle>

    <mat-card-actions id="bottom">
      <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">
        Devoir rendu
      </mat-checkbox>

      <a routerLink="/assignments/{{assignmentTransmis.id}}/edit">
        <button mat-raised-button color="primary" [disabled]="!isAdmin()">
          EDIT
        </button>
      </a>

      <button mat-raised-button color="warn" (click)="onDelete()">DELETE
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
