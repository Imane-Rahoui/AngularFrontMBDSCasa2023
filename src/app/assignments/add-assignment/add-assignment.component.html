<h1>Ajout d'un nouveau devoir</h1>
<form ngForm (submit)="onSubmit($event)" #assignmentForm class="form">
  <mat-form-field>
    <input matInput placeholder="Nom" [(ngModel)]="nomDevoir" name="nom">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date de Rendu</mat-label>

    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">

    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-stroked-button color="primary">
    Ajouter un devoir
  </button>
</form>
